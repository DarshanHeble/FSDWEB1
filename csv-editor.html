<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Editor - CollabPro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Georgia:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/csv-editor.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">CollabPro</div>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <button id="signoutBtn" class="btn btn-outline">Sign Out</button>
      </div>
    </nav>

    <main class="csv-editor-container">
      <div class="editor-header">
        <div class="file-info">
          <h1 id="fileName">Loading...</h1>
          <span id="lastSaved">Last saved: Just now</span>
        </div>
        <div class="editor-actions">
          <button id="addRowBtn" class="btn btn-outline">
            <i class="fas fa-plus"></i> Add Row
          </button>
          <button id="addColumnBtn" class="btn btn-outline">
            <i class="fas fa-plus"></i> Add Column
          </button>
          <button id="historyBtn" class="btn btn-outline">
            <i class="fas fa-history"></i> History
          </button>
          <button id="downloadBtn" class="btn btn-outline">
            <i class="fas fa-download"></i> Download
          </button>
          <button id="saveBtn" class="btn btn-primary">
            <i class="fas fa-save"></i> Save
          </button>
        </div>
      </div>

      <div class="csv-table-container">
        <table id="csvTable">
          <!-- Table content will be dynamically added here -->
        </table>
      </div>
    </main>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
      <div class="modal-content">
        <h2>Version History</h2>
        <div class="history-list">
          <!-- History items will be added here -->
        </div>
        <div class="modal-buttons">
          <button class="btn btn-outline" onclick="closeHistoryModal()">
            Close
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 CollabPro. All rights reserved.</p>
    </footer>

    <script src="js/csv-editor.js"></script>
  </body>
</html>
