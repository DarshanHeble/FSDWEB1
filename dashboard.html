<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - CollabPro</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">CollabPro</div>
        <div class="nav-links">
          <a href="dashboard.html" class="active">Dashboard</a>
          <button id="signoutBtn" class="btn btn-outline">Sign Out</button>
        </div>
      </nav>
    </header>

    <main class="dashboard-container">
      <div class="dashboard-header">
        <h1>My Files</h1>
        <button id="newFileBtn" class="btn btn-primary">
          <i class="fa fa-plus"></i> New File
        </button>
      </div>

      <div class="file-list">
        <!-- Files will be dynamically added here -->
      </div>
    </main>

    <!-- New File Modal -->
    <div id="newFileModal" class="modal">
      <div class="modal-content">
        <h2>Create New File</h2>
        <form id="newFileForm">
          <div class="form-group">
            <label for="fileName">File Name</label>
            <input type="text" id="fileName" required />
          </div>
          <div class="form-group">
            <label for="fileType">File Type</label>
            <select id="fileType" required>
              <option value="document">Document</option>
              <option value="csv">CSV Spreadsheet</option>
            </select>
          </div>
          <div class="modal-buttons">
            <button
              type="button"
              class="btn btn-outline"
              onclick="closeModal()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 CollabPro. All rights reserved.</p>
      <a href="./feedback.html" class="icon-btn">
        <i class="fa fa-question-circle"></i>
      </a>
    </footer>

    <script src="js/dashboard.js"></script>
  </body>
</html>
