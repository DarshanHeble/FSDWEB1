<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Editor - CollabPro</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/editor.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">CollabPro</div>
        <div class="nav-links">
          <a href="dashboard.html">Dashboard</a>
          <button id="signoutBtn" class="btn btn-outline">Sign Out</button>
        </div>
      </nav>
    </header>

    <main class="editor-container">
      <div class="editor-header">
        <div class="file-info">
          <h1 id="fileName">Loading...</h1>
          <span id="lastSaved">Last saved: Just now</span>
        </div>
        <div class="editor-actions">
          <button id="historyBtn" class="btn btn-outline">
            <i class="fa fa-history"></i> History
          </button>
          <button id="downloadBtn" class="btn btn-outline">
            <i class="fa fa-download"></i> Download
          </button>
          <button id="saveBtn" class="btn btn-primary">
            <i class="fa fa-save"></i> Save
          </button>
        </div>
      </div>

      <div class="toolbar">
        <button class="tool-btn" data-command="bold" title="Bold">
          <i class="fa fa-bold"></i>
        </button>
        <button class="tool-btn" data-command="italic" title="Italic">
          <i class="fa fa-italic"></i>
        </button>
        <button class="tool-btn" data-command="underline" title="Underline">
          <i class="fa fa-underline"></i>
        </button>
        <div class="divider"></div>
        <button class="tool-btn" data-command="justifyLeft" title="Align Left">
          <i class="fa fa-align-left"></i>
        </button>
        <button
          class="tool-btn"
          data-command="justifyCenter"
          title="Align Center"
        >
          <i class="fa fa-align-center"></i>
        </button>
        <button
          class="tool-btn"
          data-command="justifyRight"
          title="Align Right"
        >
          <i class="fa fa-align-right"></i>
        </button>
        <div class="divider"></div>
        <select class="font-size" title="Font Size">
          <option value="1">Small</option>
          <option value="3" selected>Normal</option>
          <option value="5">Large</option>
          <option value="7">Extra Large</option>
        </select>
      </div>

      <div id="editor" class="editor" contenteditable="true"></div>
    </main>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
      <div class="modal-content">
        <h2>Version History</h2>
        <div class="history-list">
          <!-- History items will be added here -->
        </div>
        <div class="modal-buttons">
          <button class="btn btn-outline" onclick="closeHistoryModal()">
            Close
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 CollabPro. All rights reserved.</p>
      <a href="./feedback.html" class="icon-btn">
        <i class="fa fa-question-circle"></i>
      </a>
    </footer>

    <script src="js/editor.js"></script>
  </body>
</html>
