<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - CollabPro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Georgia:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">CollabPro</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="signin.html">Sign In</a>
        <a href="signup.html" class="active">Sign Up</a>
      </div>
    </nav>

    <main class="auth-container">
      <div class="auth-box">
        <h2>Create Account</h2>
        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign Up
          </button>
        </form>
        <p class="auth-footer">
          Already have an account? <a href="signin.html">Sign In</a>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 CollabPro. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
  </body>
</html>
