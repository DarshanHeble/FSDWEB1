<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - CollabPro</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">CollabPro</div>
        <div class="nav-links">
          <a href="dashboard.html">Dashboard</a>
          <a href="feedback.html" class="active">Feedback</a>
          <button id="signoutBtn" class="btn btn-outline">Sign Out</button>
        </div>
      </nav>
    </header>
    <main class="dashboard-container">
      <section class="feedback-section">
        <h2>Feedback</h2>
        <form id="feedbackForm" class="feedback-form">
          <div class="form-group">
            <label for="feedbackName">Name</label>
            <input type="text" id="feedbackName" required />
          </div>
          <div class="form-group">
            <label for="feedbackComment">Comment</label>
            <textarea id="feedbackComment" rows="2" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
        <div id="feedbackList" class="feedback-list"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 CollabPro. All rights reserved.</p>
      <a href="./feedback.html" class="icon-btn">
        <i class="fa fa-question-circle"></i>
      </a>
    </footer>
    <script src="js/feedback.js"></script>
    <script>
      document.getElementById("signoutBtn").onclick = function () {
        localStorage.removeItem("currentUser");
        window.location.href = "index.html";
      };
    </script>
  </body>
</html>
