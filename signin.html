<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - CollabPro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Georgia:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">CollabPro</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="signin.html" class="active">Sign In</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </nav>

    <main class="auth-container">
      <div class="auth-box">
        <h2>Welcome Back</h2>
        <form id="signinForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign In
          </button>
        </form>
        <p class="auth-footer">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
        <div class="geo-section">
          <button
            id="getLocationBtn"
            class="btn btn-outline btn-block"
            type="button"
          >
            Show My Location on Map
          </button>
          <div
            id="geoMap"
            style="height: 250px; margin-top: 1rem; display: none"
          ></div>
          <div id="geoError" style="color: #dc3545; margin-top: 0.5rem"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 CollabPro. All rights reserved.</p>
    </footer>

    <script src="js/geo-map.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
