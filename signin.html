<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - CollabPro</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">CollabPro</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="signin.html" class="active">Sign In</a>
          <a href="signup.html">Sign Up</a>
        </div>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-box">
        <h2>Welcome Back</h2>
        <form id="signinForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign In
          </button>
        </form>
        <p class="auth-footer">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
        <div class="geo-section">
          <button
            id="getLocationBtn"
            class="btn btn-outline btn-block"
            type="button"
          >
            Show My Location Coordinates
          </button>
          <div
            id="geoCoords"
            style="margin-top: 1rem; color: #007bff; font-weight: 500"
          ></div>
          <div id="geoError" style="color: #dc3545; margin-top: 0.5rem"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 CollabPro. All rights reserved.</p>
      <a href="./feedback.html" class="icon-btn">
        <i class="fa fa-question-circle"></i>
      </a>
    </footer>

    <script src="js/geo-map.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
